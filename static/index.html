<!DOCTYPE html>

<meta charset="UTF-8">

<link href='https://pcaro.es/p/hermit/style.css' rel='stylesheet'>
<link href="/static/style.css" rel='stylesheet'>
<style>
body, h1 {font-family: 'Hermit'}
body, html {height: 100%}

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-deep-orange">

        <h2>dank-paste</h2>
      </div>

      </div>
